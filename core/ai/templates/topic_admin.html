<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Topics</h3>
        <button class="btn btn-primary" onclick="openTopicModal()">
            Add Topic
        </button>
    </div>

    <!-- Topics Table -->
    <div class="card">
        <div class="card-body p-0">
            <table class="table table-bordered mb-0">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Subject</th>
                        <th width="180">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Django loop -->
                   {% for topic in topics %} 
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{topic.title}}</td>
                        <td>{{topic.subject}}</td>
                        <td>
                            <a href="{% url 'topic_edit_url' topic.id %}" class="btn btn-sm btn-warning">
                                Edit
                            </a>

                            <button type="button" class="btn btn-sm btn-danger" onclick="openTopicDeleteModal('{% url 'delete_topic_url' topic.id %}', '{{ topic.title }}')">Delete</button>
                        </td>
                    </tr>
                   {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- ADD / EDIT TOPIC MODAL -->
<div class="modal fade" id="topicModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Topic Form</h5>
                <button type="button" class="btn-close" onclick="closeTopicModal()"></button>
            </div>

            <form method="post" action="" enctype="multipart/form-data">
               {% csrf_token %} 

                <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <select name="subject" class="form-select" required>
                         {% for subj in subjects %}
                            <option value="{{subj.id}}">{{subj.name}}</option>
                        
                   {% endfor %}
                        </select>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeTopicModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-success">
                        Save Topic
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Minimal Modal Control -->
<script>
    let topicModal;

    function openTopicModal() {
        topicModal = new bootstrap.Modal(
            document.getElementById('topicModal')
        );
        topicModal.show();
    }

    function closeTopicModal() {
        if (topicModal) {
            topicModal.hide();
        }
    }
</script>

<!-- Delete confirmation modal for topics -->
<div class="modal fade" id="confirmDeleteModalTopic" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="confirmDeleteMessageTopic">Are you sure you want to delete this topic?</p>
            </div>
            <div class="modal-footer">
                <form method="post" id="deleteFormTopic">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
        function openTopicDeleteModal(actionUrl, title) {
                const form = document.getElementById('deleteFormTopic');
                form.action = actionUrl;
                const msg = document.getElementById('confirmDeleteMessageTopic');
                msg.textContent = `Delete topic "${title}"? This will hide the topic.`;
                const modal = new bootstrap.Modal(document.getElementById('confirmDeleteModalTopic'));
                modal.show();
        }
</script>

</body>
</html>
