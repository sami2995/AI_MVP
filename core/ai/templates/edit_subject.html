<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Subject</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header fw-bold">Edit Subject</div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" value="{{ subject.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="4" placeholder="Brief description of the subject">{{ subject.description }}</textarea>
                        </div>

                        <!-- CURRENT IMAGE -->
                        {% if subject.image %}
                        <div class="mb-3">
                            <label class="form-label d-block">Current Image</label>
                            <img 
                                src="{{ subject.image.url }}" 
                                class="img-thumbnail mb-2"
                                style="max-height: 200px;">
                        </div>
                        {% endif %}

                        <!-- IMAGE UPLOAD -->
                        <div class="mb-3">
                            <label class="form-label">Change Image</label>
                            <input 
                                type="file"
                                name="image"
                                class="form-control"
                                accept="image/*">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'subject_admin_url' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
