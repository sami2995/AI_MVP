<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Material</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header fw-bold">Edit Material</div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Topic</label>
                            <select name="topic" class="form-select" required>
                                {% for top in topics %}
                                    <option 
                                        value="{{ top.id }}"
                                        {% if material.topic.id == top.id %}selected{% endif %}>
                                        {{ top.title }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- CURRENT FILE -->
                        {% if material.file %}
                        <div class="mb-3">
                            <label class="form-label d-block">Current File</label>
                            <a href="{{ material.file.url }}" target="_blank" class="btn btn-sm btn-outline-primary">View Current File</a>
                        </div>
                        {% endif %}

                        <!-- FILE UPLOAD -->
                        <div class="mb-3">
                            <label class="form-label">Change File</label>
                            <input 
                                type="file"
                                name="file"
                                class="form-control">
                        </div>

                        <!-- DATE (READ-ONLY) -->
                        <div class="mb-3">
                            <label class="form-label">Uploaded Date</label>
                            <input 
                                type="text"
                                class="form-control"
                                value="{{ material.uploaded_at|date:'Y-m-d H:i' }}"
                                disabled>
                        </div>

                        <!-- ACTIONS -->
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'material_admin_url' %}" class="btn btn-secondary">
                                Cancel
                            </a>

                            <button type="submit" class="btn btn-success">
                                Update Material
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
