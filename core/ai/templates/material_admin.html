<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Materials Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Materials</h3>
        <button class="btn btn-primary" onclick="openMaterialModal()">
            Add Material
        </button>
    </div>

    <!-- Materials Table -->
    <div class="card">
        <div class="card-body p-0">
            <table class="table table-bordered mb-0">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Topic</th>
                        <th>File</th>
                        <th>Uploaded At</th>
                        <th width="180">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Django loop -->
                   {% for material in materials %} 
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{material.topic}}</td>
                        <td><a href="{{material.file.url}}" target="_blank">View File</a></td>
                        <td>{{material.uploaded_at|date:"l, d F Y" }}</td>
                        <td>
                            <a href="{% url 'material_edit_url' material.id %}" class="btn btn-sm btn-warning">
                                Edit
                            </a>

                            <button type="button" class="btn btn-sm btn-danger" onclick="openMaterialDeleteModal('{% url 'delete_material_url' material.id %}', '{{ material.topic }}')">Delete</button>
                        </td>
                    </tr>
                   {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- ADD / EDIT MATERIAL MODAL -->
<div class="modal fade" id="materialModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Material Form</h5>
                <button type="button" class="btn-close" onclick="closeMaterialModal()"></button>
            </div>

            <form method="post" action="" enctype="multipart/form-data">
               {% csrf_token %} 

                <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label">Topic</label>
                        <select name="topic" class="form-select" required>
                         {% for top in topics %}
                            <option value="{{top.id}}">{{top.title}}</option>
                        
                   {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">File</label>
                        <input type="file" name="file" class="form-control" required>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeMaterialModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-success">
                        Save Material
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Minimal Modal Control -->
<script>
    let materialModal;

    function openMaterialModal() {
        materialModal = new bootstrap.Modal(
            document.getElementById('materialModal')
        );
        materialModal.show();
    }

    function closeMaterialModal() {
        if (materialModal) {
            materialModal.hide();
        }
    }
</script>

<!-- Delete confirmation modal for materials -->
<div class="modal fade" id="confirmDeleteModalMaterial" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="confirmDeleteMessageMaterial">Are you sure you want to delete this material?</p>
            </div>
            <div class="modal-footer">
                <form method="post" id="deleteFormMaterial">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
        function openMaterialDeleteModal(actionUrl, topic) {
                const form = document.getElementById('deleteFormMaterial');
                form.action = actionUrl;
                const msg = document.getElementById('confirmDeleteMessageMaterial');
                msg.textContent = `Delete material for "${topic}"? This will hide the material.`;
                const modal = new bootstrap.Modal(document.getElementById('confirmDeleteModalMaterial'));
                modal.show();
        }
</script>

</body>
</html>
