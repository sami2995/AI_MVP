<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subjects Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Trigger Button -->


<!-- Modal -->
<div class="modal fade" id="addSubjectModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Add Subject</h5>
                <button type="button" class="btn-close" onclick="closeSubjectModal()"></button>
            </div>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Subject Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" class="form-control" rows="3" placeholder="Brief description of the subject"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Image</label>
                        <input type="file" name="image" class="form-control" accept="image/*">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeSubjectModal()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-success">
                        Save
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>



<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
        <h3>Subjects</h3>
        <button class="btn btn-primary" onclick="openSubjectModal()">
            Add Subject
        </button>
    </div>

    <table class="table table-bordered bg-white">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th width="180">Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rendered by backend -->

            {% for subject  in subjects  %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{subject.name}}</td>
                <td>
                    <a href="{% url 'subject_edit_url' subject.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <button type="button" class="btn btn-sm btn-danger" onclick="openSubjectDeleteModal('{% url 'delete_subject_url' subject.id %}', '{{ subject.name }}')">Delete</button>
                </td>
            </tr>
            
            {% endfor %}
            
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Delete confirmation modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="confirmDeleteMessage">Are you sure you want to delete this item?</p>
            </div>
            <div class="modal-footer">
                <form method="post" id="deleteForm">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
        let subjectModal;

        function openSubjectModal() {
                const modalElement = document.getElementById('addSubjectModal');
                subjectModal = new bootstrap.Modal(modalElement);
                subjectModal.show();
        }

        function closeSubjectModal() {
                if (subjectModal) {
                        subjectModal.hide();
                }
        }

        function openSubjectDeleteModal(actionUrl, name) {
                const form = document.getElementById('deleteForm');
                form.action = actionUrl;
                const msg = document.getElementById('confirmDeleteMessage');
                msg.textContent = `Delete subject "${name}"? This will hide the subject.`;
                const modal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
                modal.show();
        }
</script>

</body>
</html>
